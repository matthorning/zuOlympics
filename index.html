<html>
  <head>
    <title>zuOlympic Leaderboard</title>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="sass/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="sass/styles.css" type="text/css"/>
  </head>
  <body>
    
    <header>
      <div class="branding">
        <ul>
          <li>zuOlympic</li>
          <li>{{LOGO}}</li>
          <li>Leaderboard</li>
        </ul>
      </div>
      <div class="rainbow"></div>
    </header>

    <section class="content__body">
      <section class="medals__team">
        <div class="medals__team__gold" style="background-image: url('http://placehold.it/1200x295');">
          <h3>Country Leaderboard</h3>
        </div>
        <div class="medals__team__silver"></div>
      </section>
      <section class="medals__athletes">
        <div class="athletes__male">
          <h2>Mens Leaderboard</h2>
          <ul class="athletes__male__single">
            
          </ul>
        </div>
        <div class="athletes__female">
          <h2>Womens Leaderboard</h2>
          <ul class="athletes__female__single">
            
          </ul>
        </div>
      </section>
    </section>

    <footer>
      
    </footer>

  </body>
</html>
